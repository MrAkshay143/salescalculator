<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Shalimar Sales Calculator">
    <meta name="description" content="Calculate sales, TCS, and collection value with Shalimar Sales Calculator.">
    <meta name="keywords" content="Sales Calculator, TCS, Collection Value, Shalimar, Calculator">
    <meta name="author" content="Akshay Mondal">

    <link rel="icon" type="image/png" href="favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

    <title>Sales Calculator Pro</title>
</head>

<body>
    
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PTTCPQSW"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    
    <div class="calculator-container">
        <div class="logo">
            <img src="logoimg.png" alt="Logo">
            <h5><u><b>Sales Calculator</b></u></h5>
            <center>
                <!-- Embedded script -->
                <script type="text/javascript"
                    src="https://cdn.livetrafficfeed.com/static/online/live.v2.js?text=ffffff&bg=e61c1c&ro=0&tz=Asia%2FKolkata">
                </script>
                <noscript id="LTF_online_website"></noscript>
            </center>
        </div>
        <div class="input-field">
            <input type="tel" id="sale-weight" placeholder=" " required>
            <label for="sale-weight"><b>Sale Weight (kg)</b></label>
        </div>
        <div class="input-field">
            <input type="tel" id="sale-rate" placeholder=" " required>
            <label for="sale-rate"><b>Sale Rate (INR)</b></label>
        </div>
        <div class="input-field collection-field" id="collection-input-field">
            <input type="tel" id="collection-value" placeholder=" ">
            <label for="collection-value"><b>Collection Value (INR)</b></label>
        </div>
        
        <div class="btn-container">
            <button class="btn calculate-btn waves-effect waves-light" onclick="calculate()">Calculate</button>
            <button class="btn save-btn waves-effect waves-light" onclick="saveToHistory()">Save</button>
            <button class="btn share-btn waves-effect waves-light" onclick="shareScreenshot()">Share</button>
        </div>
        
        <div class="">
            <div class="btn-container">
                <label for="tcs-toggle" class="toggle-label">
                    <font color="black"><b>Add</b></font> TCS
                </label>
                <label class="onoff-switch">
                    <input type="checkbox" id="tcs-toggle" class="filled-in" onchange="calculate()">
                    <span class="switch-handle"></span>
                </label>


                <label for="collection-toggle" class="toggle-label">Collection</label>
                <label class="onoff-switch">
                    <input type="checkbox" id="collection-toggle" class="filled-in" onchange="toggleCollectionInput()">
                    <span class="switch-handle"></span>
                </label>
            </div>
        </div>

        <div class="result">
            <p><b>Sale Weight:</b> <span></span> kg</p>
            <p><b>Sale Rate:</b> <span></span> INR</p>
            <p><b>Sale Value:</b> <span></span> INR</p>
            <p class="hide"><b>TCS (0.1%):</b> <span></span> INR</p>
            <p class="hide"><b>Net Sale Value:</b> <span></span> INR</p>

            <p class="excess hide"><b>Excess Collection:</b> <span></span> INR</p>
            <p class="due hide"><b>Due Amount:</b> <span></span> INR</p>
            <p class="completed hide"><b>Well Done! No Due</b></p>
        </div>
        <br>
        <div class="history-container" style="display: none;"></div>
        <button id="history-btn" class="btn waves-effect waves-light">Show History</button>
        <button id="clear-history-btn" class="btn waves-effect waves-light">Clear</button>
        <button id="hide-history-btn" class="btn waves-effect waves-light" style="display: none;">Hide</button>
    </div>
</body>
</html>
